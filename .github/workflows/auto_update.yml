name: Auto Update Projects

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Also allows manual trigger from the GitHub UI

permissions:
  contents: write         # Required for committing and pushing changes

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run the Python script
      env:
        KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
      run: |
        python script.py

    - name: Commit logs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git add logs/project_update_log.txt
        git commit -m "Update log on $(date)" || echo "No changes to commit"
        git push
